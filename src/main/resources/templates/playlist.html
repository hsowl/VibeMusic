<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- Title -->
  <title>My PlayList</title>

  <!-- Favicon -->
  <link rel="icon" href="img/core-img/favicon.ico">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div layout:fragment="content">
  <form action="/newsRead" method="get">


    <!-- Preloader -->
    <div class="preloader d-flex align-items-center justify-content-center">
      <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>


    <!-- ##### Breadcumb Area Start ##### -->
    <section class="breadcumb-area bg-img bg-overlay" style="background-image: url(img/bg-img/breadcumb3.jpg);">
      <div class="bradcumbContent">
        <p>Look at My Music Lists</p>
        <h2> My PlayList </h2>
      </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->


          <!-- ***** My PlayLists ***** -->
          <div th:each="dto:${playList}" class="col-12 col-lg-4">
            <div class="new-hits-area mb-100">
              <div class="section-heading text-left mb-50 wow fadeInUp" data-wow-delay="50ms">
                <p></p>
                [[${dto.plName}]]
              </div>

              <!-- Single Top Item -->
              <div class="single-new-item d-flex align-items-center justify-content-between wow fadeInUp"
                   data-wow-delay="100ms" th:each="dto:${inPlayList}">
                <div class="first-part d-flex align-items-center">
                  <div class="thumbnail">
                    <a th:href="|@{/read(no=${dto.no})}|">
                      <img th:src="${dto.m_image}">
                    </a>
                  </div>


                  <div class="content-">
                    <a th:href="|@{/read(no=${dto.no})}|">
                      <h5 th:text="${dto.m_title}"></h5>
                    </a>
                    <p th:text="${dto.m_artist}"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>


  </form>
</div>
</body>

</html>
