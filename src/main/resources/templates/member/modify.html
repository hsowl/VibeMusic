<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    회원정보 수정(소셜 로그인 최소 1회 비밀번호 수정 필수)
                </div>
                <div class="card-body">
                    <form action="/member/modify" method="post">
                        <div class="input-group mb-3" th:if="${#authentication.principal.username != null}">
                            <span class="input-group-text">ID</span>
                            <input type="text" name="mid" class="form-control" readonly th:value="${#authentication.principal.username}">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">PW</span>
                            <input type="password" name="mpw" class="form-control">
                        </div>

                        <div class="input-group mb-3" th:if="${#authentication.principal.username != null}">
                            <span class="input-group-text">EMAIL</span>
                            <input type="text" name="email" class="form-control" readonly th:value="${#authentication.principal.username}">
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary">수정</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
