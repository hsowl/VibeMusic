<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>One Music - Modern Music HTML5 Template</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

<script layout:fragment="script" th:inline="javascript">

    const no = [[${dto.no}]]
    let i = 1;

    const auth = [[${#authentication.principal}]]
    const currentUser = [[${#authentication.principal.username}]]
    const error = [[${errors}]]

    console.log(error);
    //댓글 리스트, 페이징 처리
    const replyList = document.querySelector('.replyList')

    const replyPaging = document.querySelector('.replyPaging')
    //댓글 등록 모달

    const registerModal = new bootstrap.Modal(document.querySelector(".registerModal"))
    //registerModal
    const registerBtn = document.querySelector(".registerBtn")
    const r_replyText = document.querySelector(".r_replyText")
    const rreplyer = document.querySelector(".rreplyer")

    const closeRegisterBtn = document.querySelector(".closeRegisterBtn")
    //modifyModal

    const modifyModal = new bootstrap.Modal(document.querySelector(".modifyModal"))

    const replyHeader = document.querySelector(".replyHeader")
    const modifyText = document.querySelector(".modifyText")
    const modifyBtn = document.querySelector(".modifyBtn")
    const removeBtn = document.querySelector(".removeBtn")
    const closeModifyBtn = document.querySelector(".closeModifyBtn")

    let hasAuth = false

    function printList(dtoList) {
        let str = '';

        if (dtoList && dtoList.length > 0) {
            for (const dto of dtoList) {
                str += `<li class="list-group-item d-flex replyItem">` +
                    `<span class="col-2">${i}</span>` +
                    `<span class="col-6" data-rno="${dto.rno}">${dto.r_replyText}</span>` +
                    `<span class="col-2">${dto.rreplyer}</span>` +
                    `<span class="col-2">${dto.regDate}</span> ` +
                    `</li>`
                i++;
            }
        }
        replyList.innerHTML = str;

    }

    //댓글 페이징 처리
    function printPages(data) {
        let pageStr = '';

        if (data.prev) {
            pageStr += `<li class="page-item"><a class="page-link" date-page="${data.start - 1}">PREV</a></li>`
        }
        for (let i = data.start; i <= data.end; i++) {
            pageStr += `<li class="page-item ${i == data.page ? "active" : ""} "><a class="page-link" date-page="${i}">${i}</a></li>`
        }
        if (data.next) {
            pageStr += `<li class="page-item"><a class="page-link" date-page="${data.end + 1}">NEXT</a></li>`
        }
        replyPaging.innerHTML = pageStr;
    }

    function printReplies(page, size, goLast) {
        getList({no, page, size, goLast}).then(
            data => {
                printList(data.dtoList)
                printPages(data)
            }
        ).catch(e => {
            console.error(e);
        })
    }

    printReplies(1, 10, true)

    document.querySelector(".addReplyBtn").addEventListener("click", function (e) {
        registerModal.show()
    }, false)

    closeRegisterBtn.addEventListener("click", function (e) {
        registerModal.hide()
    }, false)

    registerBtn.addEventListener("click", function (e) {
        const replyObj = {
            no: no,
            r_replyText: r_replyText.value,
            rreplyer: rreplyer.value
        }
        console.log("replyObj.no : " + replyObj.no)
        addReply(replyObj).then(result => {
            alert(i + '번째 댓글 등록이 완료되었습니다')
            registerModal.hide()
            r_replyText.value = ''
            rreplyer.value = ''
            printReplies(1, 10, true)
            location.reload();
        }).catch(e => {
            alert("오류 발생")
        })
    }, false)

    //댓글 페이지 이동 처리
    let page = 1;
    let size = 10;

    replyPaging.addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();

        const target = e.target;

        if (!target || target.tagName != 'A') {
            return
        }
        const pageNum = target.getAttribute("date-page")
        page = pageNum;
        printReplies(page, size)
    }, false)

    replyList.addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        const target = e.target

        if (!target || target.tagName != 'SPAN') {
            return
        }

        const rno = target.getAttribute("data-rno")

        if (!rno) {
            return
        }

        console.log("rno : ", rno)

        getReply(rno).then(reply => {
            console.log(reply)
            replyHeader.innerHTML = reply.rno
            modifyText.value = reply.r_replyText

            modifyModal.show()

            hasAuth = currentUser === reply.rreplyer

        }).catch(e => alert('^^ㅣ발 왜 안돼'))
    }, false)

    //댓글 수정
    modifyBtn.addEventListener("click", function (e) {
        if (!hasAuth) {
            alert("댓글 작성자만 수정이 가능합니다.")
            modifyModal.hide()
            return
        }

        const replyObj = {
            no: no,
            rno: replyHeader.innerHTML,
            r_replyText: modifyText.value
        }
        console.log("replyObj.no : "+ replyObj.no)
        modifyReply(replyObj).then(result => {
            alert(result.rno + '번 댓글이 수정되었습니다.')
            r_replyText.value = ''
            modifyModal.hide()
            printReplies(page, size)
            location.reload()
        }).catch(e => {
            console.log(e)
        })
    }, false)

    removeBtn.addEventListener("click", function (e) {

        if (!hasAuth) {
            alert("댓글 작성자만 수정이 가능합니다.")
            modifyModal.hide()
            return
        }

        removeReply(replyHeader.innerHTML).then(result => {
            alert(result.rno + '번의 댓글이 삭제되었습니다.')
            r_replyText.value = ''
            modifyModal.hide()

            page = 1

            printReplies(page, size)
            location.reload()
        }).catch(e => {
            console.log(e)
        })
    }, false)

    closeModifyBtn.addEventListener("click", function (e) {
        modifyModal.hide()
    })


</script>

<div layout:fragment="content">

    <section class="breadcumb-area bg-img bg-overlay" style="background-image: url(img/bg-img/breadcumb3.jpg);">
        <div class="bradcumbContent">
            <p>Music Detail</p>
            <h2>[[${dto.m_title}]]</h2>
        </div>
    </section>

    <section class="featured-artist-area section-padding-100 bg-img bg-overlay bg-fixed"
             style="background-image: url(img/bg-img/bg-4.jpg);">
        <div class="container">
            <div class="row align-items-end">
                <div class="col-12 col-md-5 col-lg-4">
                    <div class="featured-artist-thumb">
                        <img th:src="${dto.m_image}">
                    </div>
                </div>
                <div class="col-12 col-md-7 col-lg-8">
                    <div class="featured-artist-content">
                        <!-- Section Heading -->
                        <div class="section-heading white text-left mb-30">
                            <p>See Music Detail</p>
                            <h2>PLAY THIS MUSIC</h2>
                        </div>
                        <div class="song-play-area">
                            <div class="song-name">
                                <p th:text="${dto.m_title}"></p>
                            </div>
                            <audio preload="auto" controls>
                                <source th:src="${dto.m_sound}">
                            </audio>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- music information table Start -->
    <table style="display: inline-block">
        <tr>
            <td>
                <img th:src="${dto.m_image}">
            </td>
        </tr>
    </table>
    <table style="display: inline-block">
        <tr>
            <td>Title</td>
            <td>Artist</td>
            <td>Release Date</td>
            <td>PlayTime</td>
            <td>Views</td>
        </tr>
        <tr>
            <td th:text="${dto.m_title}"></td>
            <td th:text="${dto.m_artist}"></td>
            <td th:text="${dto.rDate}"></td>
            <td th:text="${dto.m_playtime}"></td>
            <td th:text="${dto.mPlayCount}"></td>
        </tr>
    </table>
    <!-- music information table Start -->


    <!-- ##### PlayList 리스트로 이동하는 버튼 ##### -->
    <div class="row mt-3">
        <a class="btn btn-primary" th:href="|@{playlist(no=${dto.no})}|"> MyPlaylist 담기</a>
    </div>


    <!-- reply start -->
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="my-4">
                <button class="btn btn-info addReplyBtn">댓글 추가</button>
            </div>
            <ul class="list-group replyList">
            </ul>
        </div>
    </div>

    <!--##### 댓글 페이징 처리 #####-->
    <div class="row mt-3">
        <div class="col">
            <ul class="pagination replyPaging" style="margin: 0 0 0 880px">
            </ul>
        </div>
    </div>

    <!--##### 댓글 등록 처리 #####-->
    <div class="modal registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">댓글 등록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Reply Text</span>
                        <input type="text" class="form-control r_replyText">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Replyer</span>
                        <input type="text" class="form-control rreplyer"
                               th:value="${#authentication.principal.username}" readonly>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary registerBtn">Register</button>
                        <button type="button" class="btn btn-outline-dark closeRegisterBtn">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--#####  ModifyModal Start  #####-->

    <div class="modal modifyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title replyHeader"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">ReplyText</span>
                        <input type="text" class="form-control modifyText">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info modifyBtn">수정</button>
                    <button type="button" class="btn btn-outline-danger removeBtn">삭제</button>
                    <button type="button" class="btn btn-outline-dark closeModifyBtn">닫기</button>
                </div>
            </div>
        </div>
    </div>


    <!--#####  ModifyModal End  #####-->

    <!-- reply End -->


    <script src="http://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/js/reply.js"></script>

</div>

</body>
</html>
